<!DOCTYPE html>
<html>
<head>
	<title>Dictator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron" style="text-align:center;">

	<div class="content">
		<h1>Competitive Mode</h1>
		<div>
		You are playing against:
			<ol id="rankingsList">
			</ol>
		</div>
		<br/>
		<div id="userInput" contenteditable="true" data-placeholder="Enter here" class="text" >
			<br>
		</div>
		<div class="btn btn-primary btn-lg" id="submitButton" class="button" style="float:right;margin:0;margin-top:5px;">
			Submit it!
		</div>
		<div style="clear:both;"></div>
		<br/>
		<div>
			<div id="timeContainer" style="float: left;">Time: <span id="currentTimeLeft">?</span> sec</div>
			<div style="float: right;"> Round: <span id="currentRound">?</span></div>
		</div>
		
		<!-- final dialog -->
		<div id="finalDialog" class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<h4 class="modal-title">Game Over!</h4>
				  </div>
				  <div class="modal-body">
					<p>Your score is <span id="finalScore"></span></p>
					<p>
						<ol id="finalRankings"></ol>
					</p>
					
				  </div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
</div>	
	<script src="vendor/jquery-1.10.2.min.js"></script>
	<script src="vendor/mespeak/mespeak.js" type="text/javascript"></script>
	<script src="js/data-placeholder.js" type="text/javascript"></script>
	<script src="js/competitive-mode.js" type="text/javascript"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
