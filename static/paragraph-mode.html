<!DOCTYPE html>
<html>
<head>
	<title>Dictator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
		<h1>Dictator</h1>

		<div id="text" class="text" contenteditable="true" data-placeholder="Paste paragraph here" spellcheck="false"></div>
		<br/>
		<div id="speedDownButton" class="button">Speed Down</div>
		<div id="playButton" class="button">Play it!</div>
		<div id="speedUpButton" class="button">Speed Up</div>

		<br/>
		<div style="overflow: auto;">
			<div>
				<div class='diffLabel'>Your input</div>
				<div id="userInput" contenteditable="true" data-placeholder="Enter here" class="text" spellcheck="false"></div>
			</div>
			<div>
				<div class='diffLabel'>Original input</div>
				<div id="originalText"></div>
			</div>
		</div>
		
		<br/>
		
		<div id="textDiff"></div>
		
		<div id="submitButton" class="button" style="display: none;">
			Submit it!
		</div>
		<br/>
		<div id="wordDefinition"></div>
	</div>
	
	<script src="vendor/jquery-1.10.2.min.js"></script>
	<script src="vendor/mespeak/mespeak.js" type="text/javascript"></script>
	<script src="js/data-placeholder.js" type="text/javascript"></script>
	<script src="vendor/diff.js" type="text/javascript"></script>
	<script src="js/paragraph-mode.js" type="text/javascript"></script>
</body>
</html>
