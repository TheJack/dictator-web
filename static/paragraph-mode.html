<!DOCTYPE html>
<html>
<head>
	<title>Dictator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron" style="text-align:center;">
	<div class="content">
		<h1>Paragraph Dictation</h1>

		<div id="text" class="text" contenteditable="true" data-placeholder="Paste paragraph here" spellcheck="false"><br></div>

		<div style="margin:5px;">
			<div class="btn btn-primary btn-lg" id="speedDownButton" class="button" style="margin:0;">Speed Down</div>
			<div class="btn btn-primary btn-lg" id="playButton" class="button" style="margin:0;">Play it!</div>
			<div class="btn btn-primary btn-lg" id="speedUpButton" class="button" style="margin:0;">Speed Up</div>
		</div>
		
		<div style="overflow: auto;">
			<div>
				<div class='diffLabel'>Your input</div>
				<div id="userInput" contenteditable="true" data-placeholder="Enter here" class="text" spellcheck="false"><br></div>
			</div>
			<div>
				<div class='diffLabel'>Original input</div>
				<div id="originalText"></div>
			</div>
		</div>
		
		<br/>
		
		<div id="textDiff"></div>
		
		<div id="submitButton" class="btn btn-primary btn-lg" class="button" style="display: none;">
			Submit it!
		</div>
		<br/>
		<div id="wordDefinition"></div>
	</div>
	<div>
	<script src="vendor/jquery-1.10.2.min.js"></script>
	<script src="vendor/mespeak/mespeak.js" type="text/javascript"></script>
	<script src="js/data-placeholder.js" type="text/javascript"></script>
	<script src="vendor/diff.js" type="text/javascript"></script>
	<script src="js/paragraph-mode.js" type="text/javascript"></script>
</body>
</html>
