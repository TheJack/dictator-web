<!DOCTYPE html>
<html>
<head>
	<title>I am speaking!</title>
	<script src="mespeak.js" type="text/javascript"></script>
</head>
<body>
	<button type="button" onclick="myFunction()">Play it</button>
	<script>
		function myFunction() {
			meSpeak.loadConfig("mespeak_config.json");
			meSpeak.loadVoice('en-us.json');
			meSpeak.speak('hello world');
		}
	</script>
</body>
</html>
